<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic SVG drawing</title>
<link rel="stylesheet" href="css/base.css">

</head>
<body>

<div class="container">
<h2>SVG Graphic Examples</h2>
<svg width="600" height="400" style="background: #93A1A1">
	<rect x="250" y="150" width="100" height="100" style="fill: #C61C6F" />
	<circle cx="300" cy="200" r="50" style="fill: #840043" />
	<text x="10" y="390" font-family="sans-serif" font-size="25" fill="white">SVG graphics</text>
	<g id="triangle">
		<polyline points="10 35, 30 10, 50 35" style="fill: #F7B330;"/>
	</g>
	<use xlink:href="#triangle" x="30" y="40" />
</svg>

</div>
	
</body>
</html>
